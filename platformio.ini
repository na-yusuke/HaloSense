; https://docs.platformio.org/page/projectconf.html

[env:pico]
platform = raspberrypi
board = pico
framework = arduino
board_build.core = earlephilhower
monitor_speed = 115200
lib_deps = 
	seeed-studio/Grove Gesture@^2.1.0
	fastled/FastLED@^3.10.1
